<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="video-container">
          <div class="video-player">
            <video muted autoplay class="player">
              <source src="http://v1-rtc.1internet.tv/video/multibitrate/video/2018/12/13/3c7a1fae-88d5-48cb-a451-17fa7f8082ef_20180511_Dekabristi_new_950.mp4" type="video/mp4">
                Sorry, your browser doesn't support embedded videos
            </video>
          </div>
          <div class="play-pause in-progress" />
        </div>
        <div class="controls">
          <div class="buttons">
            <button id="mute-unmute" class="muted"></button>
          </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
